<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .column { flex: 1; border: 1px solid #ddd; padding: 15px; overflow-y: auto; max-height: 80vh; background-color: #f9f9f9; }
        .header { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="header">DOCX Content (Red = Missing on Webpage)</div>
            <pre>{{ docx_html|safe }}</pre>
        </div>
        <div class="column">
            <div class="header">Webpage Content (Blue = Extra on Webpage)</div>
            <pre>{{ web_html|safe }}</pre>
        </div>
    </div>
</body>
</html>
